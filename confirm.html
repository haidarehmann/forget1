<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url(img2.jpg);
    background-size: cover;
    color: white;
    text-align: center;
}

a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: inline-block;
    margin-bottom: 20px;
}

.flex-box {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 150px;
    flex-direction: column;
}

.form-group input {
    background-color: black;
    color: white;
    width: 75%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    width: 400px;
    margin: auto;
    background-color: rgba(177, 166, 166, 0.7);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.form-group label {
    color: black;
    font-size: 15px;
    text-align: left;
    width: 75%;
}

.create {
    background: black;
    color: white;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

h1 {
    padding: 10px;
    margin: 20px;
    color: white;
    text-align: center;
    border-radius: 20px;
}

h2 {
    padding: 10px;
    margin: 20px;
    color: black;
    text-align: center;
    border-radius: 20px;
}

.para {
    color: red;
    display: none;
}
</style>
<body>
    <h1>Update Your Password</h1>
    <div class="form-group">
        <h2>Create a strong new password</h2>
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter your new password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">

        <p class="para">Passwords don't match</p>
        <button type="submit" class="create" id="procedure">Proceed</button>
    </div>
</body>
<script type="module" src="strong.js" defer></script>
</html>
