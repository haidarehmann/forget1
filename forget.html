<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url(img2.jpg);
        background-size: cover;
        color: white;
        text-align: center;
    }

    a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: inline-block;
        margin-bottom: 20px;
    }

    .flex-box {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 150px;
        flex-direction: column;


    }

    .form-group input {
        background-color: black;
        color: white;
        width: 75%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
        background-color: rgba(177, 166, 166, 0.7);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);


    }

    .form-group label {
        color: black;
        font-size: 15px;
        text-align: left;
        width: 75%;
    }

    h1 {
        padding: 10px;
        margin: 20px;
        color: white;
        text-align: center;
        border-radius: 20px;
    }

    h2 {
        padding: 10px;
        margin: 20px;
        color: black;
        text-align: center;
        border-radius: 20px;
    }

    .enter {
        background: black;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .create {
        background-color: black;
        color: white;
        padding: 10px 20px;
        margin: 15px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 10px;
    }
</style>

<body>
    <h1>Create a New Password to Access Your Account</h1>
    <div class="form-group">
        <h2>Forget Password</h2>
        <label for="username">G-mail</label>
        <input type="email" placeholder="Email or Phone" id="email" required>
        <div class="form-buttons">
            <button type="button" class="create" id="resetBtn">Send OTP</button>
        </div>
    </div>
</body>
<script type="module" src="password.js" defer></script>
