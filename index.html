<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - David Fitness</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background: url(img2.jpg);
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 20px;
            padding: 10px;
            color: black;
            border-radius: 20px;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .signup-box {
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(177, 166, 166, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            color: black;
            font-size: 15px;
            text-align: left;
            width: 70%;
            margin-top: 10px;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        label[for="confirm-password"] {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .input-box {
            position: relative;
            width: 72%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin: 5px 0;
            color: aliceblue;
            background-color: black;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .input-box img {
            position: absolute;
            right: -15px;
            width: 15px;
            height: 25px;
            cursor: pointer;
            top: 45%;
            transform: translateY(-50%);
            filter: brightness(0) invert(0.5);
        }

        #hide,
        #hide-confirm {
            display: none;
        }

        #para1 {
            color: red;
            font-size: 10px;
            display: none;
        }

        .signBtn {
            background: black;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-items: center;
            width: 20%;
            top: 2px;
            position: relative;
            right: 75px;
        }

        .login-box {
            color: rgb(8, 8, 139);
            cursor: pointer;
            text-decoration: underline;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 10%;
            margin: 0 auto;
            top: -40px;
            position: relative;
            right: -65px;
        }
    </style>
</head>

<body>
     <!-- SignUp Box -->
    <div class="signup-box" id="signup">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="g-mail">G-mail</label>
            <input type="email" id="g-mail" placeholder="Enter your G-mail">
            <label for="password">Password</label>
            <p id="para1">Password doesn't match</p>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter your Password">
                <img src="eye.png" id="eye" class="icon">
                <img src="hide.png" id="hide">
            </div>
            <label for="confirm-password">Confirm Password</label>
            <p id="para1">Password doesn't match</p>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm your Password">
                <img src="eye.png" id="eye-confirm" class="icon">
                <img src="hide.png" id="hide-confirm">
            </div>
            <button class="signBtn" id="signupbtn">Signup</button>
            <a class="login-box" href="main.html">Login</a>
        </div>
    </div>
    <script type="module" src="signup.js" defer></script>
</body>

</html>
